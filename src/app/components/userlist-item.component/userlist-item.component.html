<a class="list-group-item" routerLink="/messageboard/{{item._id}}">
  <div class="el-userlist-item__content">
    <img class="el-userlist-item__avatar" src={{item.avatar}}>
    <div class="el-userlist-item__firstname">{{item.firstname}}</div>
    <div class="el-userlist-item__surname">{{item.surname}}</div>
  </div>
</a>
